<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/144ac6acaf.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script/main.js" defer></script>
  </head>

  <body>
    <div id="game-screen">
      <div id="start-screen">
        <div
          class="d-flex flex-column justify-content-end align-items-center w-100 h-100 text-center"
        >
          <h1>Title</h1>

          <div>
            <button type="button" class="btn btn-primary btn-lg" id="start-btn">
              Start
            </button>
          </div>

          <div class="mb-5">
            <button
              type="button"
              class="btn btn-primary btn-lg mb-5 mt-3"
              id="instructions-btn"
            >
              Instructions
            </button>
          </div>
        </div>
      </div>

      <div id="instructions-screen" style="display: none">
        <div
          class="d-flex flex-column justify-content-center align-items-center w-100 h-100 text-center"
        >
          <h1>Instructions</h1>

          <div class="mb-5">
            <button
              type="button"
              class="btn btn-primary btn-lg mb-5 mt-3"
              id="back-btn"
            >
              Back
            </button>
          </div>
        </div>
      </div>

      <div id="game-over-screen" style="display: none">
        <div
          class="d-flex flex-column justify-content-center align-items-center w-100 h-100 text-center"
        >
          <h1>Game Over</h1>
          <h2>SCORE: <span class="score">0</span></h2>
          <div class="mb-5">
            <button
              type="button"
              class="btn btn-primary btn-lg mb-5 mt-3"
              id="try-btn"
            >
              Try Again
            </button>
          </div>
        </div>
      </div>

      <div id="game-area" style="display: none">
        <div id="in-game-counter" style="display: none">
          <h1>SCORE: <span class="score">0</span></h1>
        </div>

        <div
          class="d-flex flex-column justify-content-center align-items-center w-100 h-100 text-center"
          id="countdown-container"
          style="display: none"
        >
          <h1 id="countdown"></h1>
        </div>

        <div
          class="position-absolute w-100 h-75 top-50 start-50 translate-middle"
          id="box-effect"
          style="display: none; background: radial-gradient(rgb(233, 69, 96), rgb(255, 87, 127), transparent); z-index:2;"
        >
          <div class="w-100 h-100" style="background-size: 50% auto; background-repeat: no-repeat; background-position: center; background-image: url(images/phone.png) ;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
